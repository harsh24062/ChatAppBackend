version: '3.8'

services:
  mongo:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongo-db:/data/db
    entrypoint:
      - app-network

  boot-app:
      image:  harshosk123/chatter-backend:v1
      build:
         context: .
         dockerfile: Dockerfile 
      ports:
        - "8080:8080"   
      environment:
         - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/chatapp
      depends_on:
         - mongo
      networks:
        - app-network      

volumes:
  mongo-db:


networks:
  app-network: